sudo: required

services:
  - docker

env:
  - IMAGE=ubuntu:bionic

language: c

script:
  - docker pull $IMAGE
  - cid=`docker run --tty --detach --volume $TRAVIS_BUILD_DIR:/microflash --workdir /microflash $IMAGE bash`
  - docker exec $cid apt-get update
  - docker exec $cid apt-get install -y --no-install-recommends gcc libglib2.0-dev libgtk-3-dev libgudev-1.0-dev libjson-glib-dev meson
  - docker exec $cid meson _build
  - docker exec $cid ninja -C _build

